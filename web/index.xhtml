<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>DMXControl</title>
        
    </h:head>
    <h:body>
            <link rel="stylesheet" type="text/css" href="styleSheet.css" />
            
            <p:layout fullPage="true" >

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" class = "style_headerfootertxt">
                    <img src="pegasus.png" class = "style_pegasusimage" />
                    DMXControlv1_0
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" class = "style_headerfootertxt">
                    Pegasus Systems GmbH
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>

                <p:layoutUnit position="center" class = "style_app" >
                    <h:panelGrid columns = "11"  >
                    <h:panelGrid columns="1" class = "style_panelslider" >
                        <c:set var="channel0" value="1" scope = "request" />
                        <h:outputText id="output0" value="Set ratio &lt;br/&gt; Channel ${channel0} to 0%" escape = "false"/>
                        <h:inputHidden id="txt0" value="0" />
                        <p:slider for="txt0" display="output0" type = "vertical" style = "width: 10px;height: 400px;background-color: #AAAAAA;margin-left: 50px;"   displayTemplate="Set ratio &lt;br/&gt; Channel ${channel0} to {value}%"/>
                        <br></br>
                        <p:commandButton value = "Channel 1" class = "style_button"  />
                    </h:panelGrid>
