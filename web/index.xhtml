        function preventDefault(e) {
            e = e || window.event;
            if (e.preventDefault)
                e.preventDefault();
            e.returnValue = false;  
        }

        function disableScroll(){
            if (window.addEventListener) // older FF
                window.addEventListener('DOMMouseScroll', preventDefault, false);
            
            window.onwheel = preventDefault; // modern standard
            window.onmousewheel = document.onmousewheel = preventDefault; // older browsers, IE
            window.ontouchmove  = preventDefault; // mobile
            document.onkeydown  = preventDefaultForScrollKeys; 
            document.documentElement.style.overflow = 'hidden';  // firefox, chrome
            document.body.scroll = "no"; // ie only
        }
        
        function enableScroll() {
            if (window.removeEventListener)
                window.removeEventListener('DOMMouseScroll', preventDefault, false);
            
            window.onmousewheel = document.onmousewheel = null; 
            window.onwheel = null; 
            window.ontouchmove = null;  
            document.onkeydown = null;  

        }        
        
        function preventDefaultForScrollKeys(e) {
            if (keys[e.keyCode]) {
                preventDefault(e);
                return false;
            }
        }
                
        $(document).on('slide','body',function(e, ui){
            var id = e.target.id;
            
            if (id === 'idform0:idslide0') handleEvent([{name:'Channel 1', value:ui.value}]);
            else if (id === 'idform1:idslide1') handleEvent([{name:'Channel 2', value:ui.value}]);
            else if (id === 'idform2:idslide2') handleEvent([{name:'Channel 3', value:ui.value}]);
            else if (id === 'idform3:idslide3') handleEvent([{name:'Channel 4', value:ui.value}]);
            else if (id === 'idform4:idslide4') handleEvent([{name:'Channel 5', value:ui.value}]);
            else if (id === 'idform5:idslide5') handleEvent([{name:'Channel 6', value:ui.value}]);
            else if (id === 'idform6:idslide6') handleEvent([{name:'Channel 7', value:ui.value}]);
            else if (id === 'idform7:idslide7') handleEvent([{name:'Channel 8', value:ui.value}]);
            else if (id === 'idform8:idslidemaster') handleEvent([{name:'Master', value:ui.value}]);
            
        });
        
        </script>
